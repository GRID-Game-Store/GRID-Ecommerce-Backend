version: '1.0'
name: grid
services:
  mysql:
    image: mysql
    container_name: grid-mysql
    ports:
      - "3307:3306"
    env_file:
      - src/main/resources/db/db.env
    volumes:
      - ./src/main/resources/db/init_user.sql:/docker-entrypoint-initdb.d/init_user.sql/
    networks:
      - grid-network
  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    container_name: grid-phpmyadmin
    ports:
      - "8081:80"
    env_file:
      - src/main/resources/db/db.env
    networks:
      - grid-network
  grid:
    image: backend
    container_name: grid-backend
    build:
      dockerfile: Dockerfile
    ports:
      - "8082:8082"
    depends_on:
      - mysql
#      - keycloak
    env_file:
      - src/main/resources/db/db.env
      - src/main/resources/keys.env
    volumes:
      - ./target:/app/target
    networks:
      - grid-network
